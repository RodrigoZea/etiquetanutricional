<ion-header>

  <ion-navbar>
    <ion-title>Foodledge</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-card *ngFor="let alimento of alimentos" color="">
    <!--imagen va aquÃ­-->
    <img [src] = "alimento.img" (click)="foodView(alimento.id)">
    <ion-card-content>
    <ion-card-title>
      {{ alimento.nombre }}
    </ion-card-title>
    <p>{{ alimento.desc  }}</p>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
